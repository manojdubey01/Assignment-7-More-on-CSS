<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Radius</title>
    <style>
        div{
            border: solid 2px cyan;
            border-radius: 50px;
            background-color: cyan;
            width: 500px;
            height: 500px;
            padding: 10px;
            text-align: center;
        }
     
     
        img{
            border-radius: 50%;
            width: 400px;
            height: 500px;
            background-color: cyan;
        }


    </style>
</head>
<body>
    <div>
        <img src="images/Manoj.jpg" alt="Manoj Dubey Photo">
    </div>
</body>
</html>
